# Feature Flags Configuration
# Define your feature flags with enabled status and optional user restrictions

features:
  new_dashboard:
    enabled: true
    comment: "New dashboard UI - available to all users"

  beta_feature:
    enabled: false
    comment: "Beta feature - not ready yet"

  admin_panel:
    onlyForUserIds:
      - "user-123"
      - "user-456"
    comment: "Admin panel - restricted to specific users"

  experimental_api:
    enabled: false
    onlyForUserIds:
      - "developer-001"
      - "developer-002"
    comment: "Experimental API - disabled globally but available to specific developers"

  dark_mode:
    enabled: true
    comment: "Dark mode theme support"

  advanced_analytics:
    onlyForUserIds:
      - "admin-001"
      - "analyst-001"
      - "analyst-002"
    comment: "Advanced analytics features - user-specific access"
